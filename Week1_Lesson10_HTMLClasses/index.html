<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1 - Lesson 10 - HTML Classes</title>
    <style>
        li{
            list-style: none;
        }
      .free {
        color: green;
      }
      .premium {
        color: blueviolet;
        font-weight: bold;
      }
      .story {
        text-decoration: underline;
      }
      .shecodes-workshop {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <ul>
      <li class="premium shecodes-workshop">SheCodes Workshop</li>
      <li class="premium">SheCodes+</li>
      <li class="free story">SheCodes Story</li>
      <li class="free">SheCodes Express</li>
    </ul>
  </body>
</html>
