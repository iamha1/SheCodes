<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week One - Lesson 15 - CSS Positioning</title>
    <style>
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
      }
      img {
        width: 300px;
        display: block;
        margin: 0 auto; /*make image center */
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p>
      <a href="https://www.shecodes.io">Coding workshop</a>
      for women
    </p>
    <img
      src="https://thumbs.dreamstime.com/b/amazed-young-woman-software-engineer-coding-using-computer-sitting-her-office-women-97896952.jpg"
    />
  </body>
