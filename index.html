<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 1 - Lesson 2 - CSS Revision</title>
    <style>
      h1 {
        color: red;
        text-align: center;
      }
      p {
        text-align: center;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        border-radius: 30px;
      }

      .learn-more {
        background: #e34b62;
        color: #fff;
        border-radius: 30px;
        margin-bottom: 20px;
      }

      .contact-us {
        border: 1px solid #e34b62;
        background: #fff;
        color: #e34b62;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Revision</h1>
    <p>Color, properties</p>

    <button class="learn-more">Learn more</button>
    <button class="contact-us">Contact Us</button>
  </body>
</html>
