<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 - Lesson 6 - If Else Statements</title>
  </head>
  <body>
    <script>
      let language = prompt("Which language do you speak?");
      if (language === "French") {
        alert("Bonjour!");
      }
      else{
          alert("✋✋✋");
      }
    </script>
  </body>
</html>
